{% extends "base.html" %}


{% block head %}
  {{ super() }}
{% endblock %}



{% block content %}
<div class="container">
  <div class="row justify-content-center">
  <div class="card">
        <div class="card-header">Create LOCK</div>
        <div class="card-body">
        <form method="POST" action="{{ url_for('home') }}">
            <div class="form-group">{{ form.name.label }} {{ form.name(size=20) }}</div>
            <div class="form-group">{{ form.email.label }} {{ form.email }}</div>
            <div class="form-group">{{ form.body.label }} {{ form.body }}</div>
            {{ form.submit }}
        </form>
      </div>
  </div>
</div>
</div>
{% endblock %}
